<div data-ng-controller="customerController">
	<!-- begin page-header -->
	<h1 class="page-header">{{header}} <small>DTS 2.0</small></h1>
	<!-- end page-header -->
	<!-- begin breadcrumb -->
	<ol class="breadcrumb pull-right">
		<li><a href="#/home">Home</a></li>
		<li class="active">Customer</li>
	</ol>
	<!-- end breadcrumb -->
	<!-- begin row -->
		<div class="row">
			<!-- begin col-12 -->
			<div class="col-md-12">
				<!-- begin panel -->
							<div class="panel panel-inverse" data-sortable-id="table-basic-7">
										<div class="panel-heading">
												<div class="panel-heading-btn">
														<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
														<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
														<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
														<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
												</div>
												<h4 class="panel-title">Customer Search</h4>
										</div>
										<div class="panel-body">
												<div class="table-responsive">
														<table class="table">
															<thead>
																<tr>
																	<th>#</th>
																	<th>Customer ID</th>
																	<th>Customer Name</th>
																	<th>Contact</th>
																	<th>E-mail</th>
																	<th>Edit/ Del</th>
																</tr>
															</thead>
															<tbody>
																<tr data-ng-repeat="customer in customers">
																	<td>{{$index + 1}}</td>
																	<td>{{customer.id}}</td>
																	<td>{{customer.name}}</td>
																	<td>{{customer.phoneNumber}}</td>
																	<td>{{customer.email}}</td>
																	<td>
																		<a href="/{{customer.id}}" class="btn btn-icon" data-ng-click="alert('clicked')"><i class="ion-edit fa-1.5x text-inverse"></i></a>
																	</td>
																</tr>
															</tbody>
														</table>
												</div>
									</div>
							</div>
							<!-- end panel -->
			</div>
			<!-- end col-12 -->
		</div>
		<!-- end row -->


</div>
